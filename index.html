<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container my-4">
        <form method="POST" action="/notes" class="form">
            <div class="col-md-3">
                <label for="validationServer02" class="form-label">Date:</label>
                <input type="date" class="form-control" id="date-input" value="" required>
            </div>
            <div class="form-group">
                <label for="title">Item</label>
                <input type="text" class="form-control" id="title" placeholder="Enter Item" name="title">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
              </div>
            <div class="input-group mb-3">
                <select class="form-select" id="inputGroupSelect02">
                  <option selected>Choose...</option>
                  <option value="1">Food</option>
                  <option value="2">Transport</option>
                  <option value="3">Housing</option>
                  <option value="4">Shopping</option>
                  <option value="5">Others</option>
                </select>
                <label class="input-group-text" for="inputGroupSelect02">Options</label>
              </div>
            <div class="form-group">
                <label for="detail">Notes</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"
                    placeholder="Enter Details" name="details"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Add Transaction</button>
        </form>
    </div> 
</body>
</html>
